<div class="row">
    <div class="single-form-left">
        {% load static %}
        <!-- contact form grid -->
        <div class="contact-single">
            <h3 class="editContent" style="outline: none; cursor: inherit;">
                                    <span class="sub-tittle editContent"
                                          style="outline: none; cursor: inherit;"></span>Оставить отзыв</h3>
            <form action="#" method="get" class="mt-4">
                <div class="form-group editContent"
                     style="outline: none; cursor: inherit;">
                    <label for="contactcomment" class="editContent"
                           style="outline: none; cursor: inherit;">Ваш комментарий
                        *</label>
                    <textarea class="form-control border" rows="5"
                              id="contactcomment" required=""></textarea>
                </div>
                <div class="d-sm-flex">
                    <div class="col-sm-6 form-group p-0 editContent"
                         style="outline: none; cursor: inherit;">
                        <label for="contactusername" class="editContent"
                               style="outline: none; cursor: inherit;">Имя
                            *</label>
                        <input type="text" class="form-control border"
                               id="contactusername" required="">
                    </div>
                    <div class="col-sm-6 form-group ml-sm-3 editContent"
                         style="outline: none; cursor: inherit;">
                        <label for="contactemail" class="editContent"
                               style="outline: none; cursor: inherit;">Email
                            *</label>
                        <input type="email" class="form-control border"
                               id="contactemail" required="">
                    </div>
                </div>
                <button type="submit"
                        class="mt-3 btn btn-success btn-block py-3"
                        style="outline: none; cursor: inherit;">Отправить
                </button>
            </form>
        </div>
        <!--  //contact form grid ends here -->
    </div>
    {% for review in movie.reviews_set.all %}
        <div class="media py-5">

        {% if not review.parent_id %}
            <img src="{% static 'images/te2.jpg' %}" class="mr-3 img-fluid" alt="image"
                 style="outline: none; cursor: inherit;">
            <div class="media-body mt-4" >

            <h5 class="mt-0 editContent" style="outline: none; cursor: inherit;">
                {{ review.name }}
            </h5>
            <p class="mt-2 editContent" style="outline: none; cursor: inherit;">
                {{ review.text }}
            </p>
        {% endif %}
    <hr style="background-color: #1b1e21">
    {% for parents in review.reviews_set.all %}
        <div class="media mt-5 editContent" style="outline: none; cursor: inherit; border-radius: 15px; background-color: #1b1e21;">

            <a class="pr-3" href="#">
                <img src="{% static '/images/te1.jpg' %}" class="img-fluid " alt="image"
                     style="outline: none; cursor: inherit;">
            </a>

            <div class="media-body">
                <h5 class="mt-0 editContent" style="outline: none; cursor: inherit;">
                    {{ parents.name }}
                </h5>
{#                class="mt-2 editContent"#}
                <p class="mt-2 editContent" style="outline: none; cursor: inherit;">
                    {{ parents.text }}
                </p>
            </div>

        </div>

    {% endfor %}
    </div>
    {% endfor %}
    </div>
</div>
