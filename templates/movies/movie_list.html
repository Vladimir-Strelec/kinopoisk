
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

{% for movie in movie_list %}
    {{ movie.title }}
    <div class="col-md-4 product-men">
        <div class="product-shoe-info editContent text-center mt-lg-4">
            <div class="men-thumb-item">
                <img src="bundles/images/s1.jpg" class="img-fluid" alt="">
            </div>
            <div class="item-info-product">
                <h4 class="">
                    <a href="moviesingle.html" class="editContent">{{ movie.title }}</a>
                </h4>

                <div class="product_price">
                    <div class="grid-price">
                        <span class="money editContent">«{{ movie.tagline }}»</span>
                    </div>
                </div>
                <ul class="stars">
                    <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                    <li><a href="#"><span class="fa fa-star" aria-hidden="true"></span></a></li>
                    <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                    </li>
                    <li><a href="#"><span class="fa fa-star-half-o" aria-hidden="true"></span></a>
                    </li>
                    <li><a href="#"><span class="fa fa-star-o" aria-hidden="true"></span></a></li>
                </ul>
            </div>
        </div>
    </div>
{% endfor %}

</body>
</html>
